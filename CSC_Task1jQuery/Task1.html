<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <meta charset=utf-8 />
        <title>Test Page</title>
    <style>
    body {
        font-family: sans-serif;
    }
    </style>
    </head>
    <body>
        <h1>Enter The Date You Want:</h1>
        <form>
            <label for = "date">Date:</label>
            <input type='text' id='date' name ='date'><br>
            <!-- <input id='btn' type="submit" value="Submit"> -->
        </form>
        <div id='btn'>Submit</div>
        <h1 id='output'></h1>
        <script>
            console.log('reche')
            jQuery("#btn").click(function(){
                var date = document.getElementById('date').value;
                jQuery.ajax({
                    type:'GET',
                    url: 'https://api.data.gov.sg/v1/environment/24-hour-weather-forecast?date='+date,
                    success: function(data) {
                        console.log('success',data)
                        document.getElementById("output").innerHTML = data['items']['0']['general']['forecast'] 
                        + ' <br>Humidity: Lowest - ' + data['items']['0']['general']['relative_humidity']['low'] +  ' Highest - ' +data['items']['0']['general']['relative_humidity']['high'] 
                        + ' <br>Temperature: Lowest - ' +data['items']['0']['general']['temperature']['low'] + ' Highest - ' +data['items']['0']['general']['temperature']['high'] ; 
                    }
                });
            });
        
        </script>
    </body>
</html>
